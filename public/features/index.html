<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Cucumber</title>
    <link type="text/css" href="/stylesheets/cucumber.css" rel="stylesheet"/>
    <link type="text/css" href="/stylesheets/tablesorter.css" rel="stylesheet"/>
    <script src="/javascripts/jquery/jquery-1.3.2.min.js" type="text/javascript">
    </script>
    <script src="/javascripts/jquery/jquery.tablesorter-2.0.3.min.js" type="text/javascript">
    </script>
    <script src="/javascripts/cucumber.js" type="text/javascript">
    </script>
  </head>
  <body>
    <div class="cucumber">
      <table class="features sorted">
        <thead>
          <tr>
            <th rowspan="3">Ticket</th>
            <th rowspan="3">Description</th>
            <th rowspan="3">Stage</th>
            <th colspan="6">Count</th>
            <th rowspan="3">Passing</th>
            <th rowspan="3">Progress</th>
          </tr>
          <tr>
            <th rowspan="2">Scenarios</th>
            <th colspan="5">Steps</th>
          </tr>
          <tr>
            <th>failed</th>
            <th>skipped</th>
            <th>undefined</th>
            <th>pending</th>
            <th>passed</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="ticket-reference">
            </td>
            <td class="feature-name">
              <a href="/features/venue_admin.html">Venue admin</a>
            </td>
            <td class="feature-stage "></td>
            <td class="scenario-count">
?            </td>
            <td class="status-count failed">0</td>
            <td class="status-count skipped">0</td>
            <td class="status-count undefined">0</td>
            <td class="status-count pending">0</td>
            <td class="status-count passed">44</td>
            <td class="percentage-passing">100.0%</td>
            <td class="scenario-count">
              <table class="percent_graph" cellspacing="0" cellpadding="0" width="100">
                <tr>
                  <td class="covered" width="100"/>
                  <td class="uncovered" width="0"/>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td class="ticket-reference">
            </td>
            <td class="feature-name">
              <a href="/features/ading_an_event.html">Adding an event</a>
            </td>
            <td class="feature-stage "></td>
            <td class="scenario-count">
?            </td>
            <td class="status-count failed">1</td>
            <td class="status-count skipped">3</td>
            <td class="status-count undefined">0</td>
            <td class="status-count pending">0</td>
            <td class="status-count passed">69</td>
            <td class="percentage-passing">94.5%</td>
            <td class="scenario-count">
              <table class="percent_graph" cellspacing="0" cellpadding="0" width="100">
                <tr>
                  <td class="covered" width="94"/>
                  <td class="uncovered" width="6"/>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td class="ticket-reference">
            </td>
            <td class="feature-name">
              <a href="/features/event_admin.html">Event admin</a>
            </td>
            <td class="feature-stage "></td>
            <td class="scenario-count">
?            </td>
            <td class="status-count failed">0</td>
            <td class="status-count skipped">0</td>
            <td class="status-count undefined">0</td>
            <td class="status-count pending">0</td>
            <td class="status-count passed">82</td>
            <td class="percentage-passing">100.0%</td>
            <td class="scenario-count">
              <table class="percent_graph" cellspacing="0" cellpadding="0" width="100">
                <tr>
                  <td class="covered" width="100"/>
                  <td class="uncovered" width="0"/>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td class="ticket-reference">
            </td>
            <td class="feature-name">
              <a href="/features/event_admin.html">Event admin</a>
            </td>
            <td class="feature-stage "></td>
            <td class="scenario-count">
?            </td>
            <td class="status-count failed">0</td>
            <td class="status-count skipped">0</td>
            <td class="status-count undefined">0</td>
            <td class="status-count pending">0</td>
            <td class="status-count passed">40</td>
            <td class="percentage-passing">100.0%</td>
            <td class="scenario-count">
              <table class="percent_graph" cellspacing="0" cellpadding="0" width="100">
                <tr>
                  <td class="covered" width="100"/>
                  <td class="uncovered" width="0"/>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
